<!DOCTYPE html>
<html>

<title>Le Temps Qui Court</title>
</head>
<body>

<h2>Entrez votre date de naissance</h2>

<form>
  <label for="birthday">Date de naissance:</label>
  <input type="date" id="birthday" name="birthday">
  <button type="button" onclick="calculateDifference()">Calculez !</button>
</form>

<p id="result"></p>

<script>
function calculateDifference() {
  const birthdayInput = document.getElementById('birthday').value;
  const birthday = new Date(birthdayInput);
  const targetDate = new Date('1949-03-02');

  if (isNaN(birthday.getTime())) {
    document.getElementById('result').innerText = "Merci d'entrer une date valide.";
    return;
  }

  const timeDifference = birthday.getTime() - targetDate.getTime();
  const daysDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24)); // Calculate in days

  document.getElementById('result').innerText = "Vous avez " + daysDifference + " jours d'Ã©cart avec Alain Chamfort dans vos dates de naissance.";
}
</script>

</body>
</html>
